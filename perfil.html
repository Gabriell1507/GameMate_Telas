<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7782716487.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/global.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="btn-expandir">
            <i class="fa-solid fa-bars" id="menu-icon" aria-hidden="true"></i>
        </div>
        <div class="btn-fechar"></div>
        <nav class="menu-lateral">
            

            <ul class="menu">
                <li class="item"><a href="principal.html"><span class="icon"><i class="fa-solid fa-home" aria-hidden="true"></i></span>
                <span class="text-link">Principal</span>
                </a>
            </li>
                <li class="item"><a href="perfil.html"><span class="icon"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
                <span class="text-link">Perfil</span>

                <li class="item"><a href="principal.html"><span class="icon"><i class="fa-solid fa-book" aria-hidden="true"></i></span>
                <span class="text-link">Biblioteca</span>
            </ul>   

            
        </nav>
        
        <div class="logo">
            <img src="img/logo-no-background.png" alt="logo">
        </div>
        <div class="lupa">
            <i class="fa-solid fa-magnifying-glass" id="lupa" aria-hidden="true"></i>
            </div>
            

    </header>

   
    <script src="js/perfil.js"></script>
    <script>
       
       const btnExpandir = document.querySelector('.btn-expandir');
         const menuLateral = document.querySelector('.menu-lateral');
            const menu = document.querySelector('.menu');

            btnExpandir.addEventListener('click', () => {
                menuLateral.classList.toggle('active');
                menu.classList.toggle('active');
            });


            document.addEventListener('click', (event) => {
    const isClickInside = menuLateral.contains(event.target) || btnExpandir.contains(event.target);

    if (!isClickInside) {
        menuLateral.classList.remove('active');
        menu.classList.remove('active');
        
    }
    
    
});


    </script>

</body>
</html>
